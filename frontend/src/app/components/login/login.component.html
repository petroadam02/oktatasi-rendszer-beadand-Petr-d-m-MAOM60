<div class="login-container">
  <mat-card>
    <mat-card-title>Adminisztrátori Bejelentkezés</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email cím</mat-label>
          <input matInput formControlName="email" type="email" placeholder="admin@example.com" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Az email cím kötelező.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Érvénytelen email formátum.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Jelszó</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            A jelszó kötelező.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
          <span *ngIf="!isLoading">Bejelentkezés</span>
          <span *ngIf="isLoading">Folyamatban...</span>
        </button>
      </form>
      </mat-card-content>
  </mat-card>
</div>
