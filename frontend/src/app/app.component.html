<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/oktatok" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>supervisor_account</mat-icon>
        Oktatók
      </a>
      <a mat-list-item routerLink="/hallgatok" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>school</mat-icon>
        Hallgatók
      </a>
      <a mat-list-item routerLink="/targyak" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>book</mat-icon>
        Tárgyak
      </a>
      <a mat-list-item routerLink="/kurzusok" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>class</mat-icon>
        Kurzusok
      </a>
      <a mat-list-item routerLink="/statisztikak" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>bar_chart</mat-icon>
        Statisztikák
      </a>
      </mat-nav-list>
    <div class="sidenav-footer">
      <button mat-stroked-button (click)="logout()" class="full-width">
        <mat-icon>exit_to_app</mat-icon>
        Kijelentkezés
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <span>Oktatási Nyilvántartó Rendszer (Admin)</span>
      <span class="toolbar-spacer"></span>
      </mat-toolbar>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

    <footer class="app-footer">
      <p>&copy; 2025 Beadandó Projekt</p>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
